<!DOCTYPE html>
<html>
<link rel="stylesheet" type="text/css" href="man.css">



<head>
    <a> Hangman</a>
</head>

<body>
    <div><input type="text" id="wordy" value="" onKeyDown="if(event.keyCode ==13){w(wordy.value)}"></input>Type in word and press
        enter
    </div>

    <button class="btn" type="button" onclick="get()">Or Generate from List</button>

    <div id="sofar"></div>
    <!--  shows the word with the letters guessed, show underscores when letter isnt guessed-->

    <div id="letters">
        <button id="letter-button-A" onclick="check('A')">A</button>
        <button id="letter-button-B" onclick="check('B')">B</button>
        <button id="letter-button-C" onclick="check('C')">C</button>
        <button id="letter-button-D" onclick="check('D')">D</button>
        <button id="letter-button-E" onclick="check('E')">E</button>
        <button id="letter-button-F" onclick="check('F')">F</button>
        <button id="letter-button-G" onclick="check('G')">G</button>
        <button id="letter-button-H" onclick="check('H')">H</button>
        <button id="letter-button-I" onclick="check('I')">I</button>
        <button id="letter-button-J" onclick="check('J')">J</button>
        <button id="letter-button-K" onclick="check('K')">K</button>
        <button id="letter-button-L" onclick="check('L')">L</button>
        <button id="letter-button-M" onclick="check('M')">M</button>
        <button id="letter-button-N" onclick="check('N')">N</button>
        <button id="letter-button-O" onclick="check('O')">O</button>
        <button id="letter-button-P" onclick="check('P')">P</button>
        <button id="letter-button-Q" onclick="check('Q')">Q</button>
        <button id="letter-button-R" onclick="check('R')">R</button>
        <button id="letter-button-S" onclick="check('S')">S</button>
        <button id="letter-button-T" onclick="check('T')">T</button>
        <button id="letter-button-U" onclick="check('U')">U</button>
        <button id="letter-button-V" onclick="check('V')">V</button>
        <button id="letter-button-W" onclick="check('W')">W</button>
        <button id="letter-button-X" onclick="check('X')">X</button>
        <button id="letter-button-Y" onclick="check('Y')">Y</button>
        <button id="letter-button-Z" onclick="check('Z')">Z</button>
    </div>



    <div><img id="img" src="0.png" width="200" height="220"></img>
    </div>

    <div id="res"></div>


</body>


<script type="text/javascript" src="hang.js"></script>

</html>
