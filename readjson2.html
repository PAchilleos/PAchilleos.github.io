<!DOCTYPE html>
<html>



<head>
    <h1> Info</h1>
</head>

<body>
    <input type="text" id="kng" value=""> Please enter king</input>
    <p id="demo"></p>
    <script>
        var requestData;
        var list = [];
        var requestURL = "https://raw.githubusercontent.com/ewomackQA/JSONDataRepo/master/kings.json";
        var request = new XMLHttpRequest();
        request.open('GET', requestURL);
        request.responseType = 'json'
        request.send();
        request.onload = function () {
            requestData = request.response;
        }



        function myFunction() {
            var a = requestData.filter((b) => {
                return b.nm === (document.getElementById("kng").value);
            });
            var par = document.createElement("p");
            par.textContent = "Name: " + a[0].nm + "| City: " + a[0].cty + "| House: " + a[0].hse +
                "| Years Reigned: " + a[0].yrs;
            document.getElementsByTagName('body')[0].appendChild(par);

        }
    </script>


    <br>
    <button onclick="myFunction()">Get His Details</button>
</body>

</html>
