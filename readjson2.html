<!DOCTYPE html>
<html>



<head>
    <h1> Info</h1>
</head>

<body>
    <input type="text" id="kng" value=""> Please enter king detail</input>
    <p id="demo"></p>
    <script>
        var requestData;
        var requestURL = "https://raw.githubusercontent.com/ewomackQA/JSONDataRepo/master/kings.json";
        var request = new XMLHttpRequest();
        request.open('GET', requestURL);
        request.responseType = 'json'
        request.send();
        request.onload = () => {
            requestData = request.response;
        }


        function myFunction() {
            document.getElementById("res").innerHTML = "";
            let val = document.getElementById("kng").value;
            val = val.toLowerCase();
            var a = requestData.filter((b) => {
                return b.nm.toLowerCase().includes(val) || b.cty.toLowerCase().includes(val) || b.hse.toLowerCase()
                    .includes(val) || b.yrs.toLowerCase().includes(val);
            });
            for (let i = 0; i < a.length; i++) {
                var par = document.createElement("p");
                par.textContent = "Name: " + a[i].nm + "| City: " + a[i].cty + "| House: " + a[i].hse +
                    "| Years Reigned: " + a[i].yrs;
                document.getElementById("res").appendChild(par);
            }

        }
    </script>


    <br>
    <button onclick="myFunction()">Filter</button>
    <div id="res"></div>
</body>

</html>
