<!DOCTYPE html>
<html>


<head>
<h1> There are no Strings on me</h1>
</head>
<body>
<script type="text/javascript">
var x = '"My name is Pinocchio"';
var y = "He said " + x;
document.write(y);
document.write("<br>");
y=y.toUpperCase();
document.write(y);
var z = y + 1;
document.write("<br>");
document.write(z);
</script>
<br>
<script type="text/javascript">
var arr = ["Pinocchio", "Geppetto", "Jiminy Cricket"]
document.write (arr);
document.write("<br>")
arr[arr.length] = "Figaro"
document.write (arr);
</script>
</body>
</html>
