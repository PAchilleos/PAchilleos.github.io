<!DOCTYPE html>
<html>



<head>
    <h1> divide by 3</h1>
</head>

<body>

    <input type=text id="number" value="">

    <script type="text/javascript">
        var i = 1;

        function doit() {

            var a = document.getElementById("number").value; //value of number
            var container = document.createElement("div");

            if (a % 3 === 0) {
                var b = a / 3;
                container.innerHTML = "Iteration " + i + ": " + b;
                document.getElementById("this").appendChild(container);
            } else if (a % 3 === 1) {
                var b = a * 1 - 1;
                b = b / 3;
                container.innerHTML = "Iteration " + i + ": " + b;
                document.getElementById("this").appendChild(container);
            } else if (a % 3 === 2) {
                var b = a * 1 + 1;
                console.log(b);
                b = b / 3;
                console.log(b);
                container.innerHTML = "Iteration " + i + ": " + b;
                document.getElementById("this").appendChild(container);
            }



            document.getElementById("number").value = b;
            i++;
        }
    </script>


    <button type=button onclick="doit()">click</button>

    <div id="this"></div>

</body>

</html>
